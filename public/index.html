<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Josie</title>
    <meta name="description" content="">

    <script src="/js/lib/modernizr.js"></script>
    <link rel="stylesheet" href="/css/lib/normalize.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/lib/foundation.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/josie.css" type="text/css" media="all" />

</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">

        <nav class="tab-bar">
            <section class="left-small">
                <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>

            <section class="middle tab-bar-section title-section">
                <h1 class="page-title"><a href="/">Josh Pollock</a></h1>
            </section>


        </nav>

        <!-- Off Canvas Menu -->
        <aside class="left-off-canvas-menu">
            <!-- whatever you want goes here -->
            <ul id="main-menu">

            </ul>
        </aside>

        <!--Main content gets put in here-->
        <div id="main"></div>

    </div>
</div>
<div id="site-footer"></div>

<!--Templates go here -->
<!--@todo move to subdir and pull them in via ajax?-->

<!--template for multiple posts-->
<script id="posts" type="text/x-handlebars-template">

    <article id="post-preview-{{ID}}" data-id="{{ID}}" class="post-preview post-{{ID}} row">
        <header>
            <h3 class="post-title">{{{link this link }}}</h3>
            <div class="entry-meta">
                <p>By: {{author.name}} on {{dateFormat date}}</p>
            </div>
        </header>
        <div class="row">
            <div class="featured-image large-3 small-12 columns">
            <img src="{{featured_image.guid}}" alt="{{featured_image.title}}" />
            </div>
            <div class="entry-excerpt large-9 small-12">{{{excerpt}}}</div>
        </div>
        <footer>
                <span class="post-link">
                    {{{link this link "Read"}}}
                </span>
        </footer>
    </article>
</script>

<!--template for single posts-->
<script id="post" type="text/x-handlebars-template">

    <article id="post-{{ID}}" data-id="{{ID}}" class="post post-{{ID}} row">
        <div class="featured-image">
            <img src="{{featured_image.guid}}" alt="{{featured_image.title}}" />
        </div>
        <header>
            <h3 class="post-title">{{title}}</h3>
            <div class="entry-meta">
                <p>By: {{author.name}} on {{dateFormat date}}</p>
            </div>
        </header>

        <div class="entry-content">{{{content}}}</div>
        <footer>

                <div class="post-categories">
                    {{#categories terms.category}}
                        {{{link this link name "term-link"}}}
                    {{/categories}}
                </div>
        </footer>
    </article>
</script>




<!--template for term listings posts-->
<script id="terms" type="text/x-handlebars-template">

    <article id="term-{{ID}}" data-id="{{ID}}" class="term term-{{ID}}">
        <header>
            <h3 class="term-name">{{name}}</h3>

        </header>

        <div class="entry-content">{{{description}}}</div>
        <p><a href="{{taxonomy}}/{{slug}}">See Items</a></p>
        <footer>

        </footer>
    </article>
</script>

<script type="text/javascript" src="/js/lib/jquery.js"></script>
<script type="text/javascript" src="/js/lib/fastclick.js"></script>
<script type="text/javascript" src="/js/lib/foundation.min.js"></script>
<script type="text/javascript" src="/js/lib/handlebars.js"></script>
<script type="text/javascript" src="/js/josie.js"></script>
<!--Initialization for Josie App-->
<script type="text/javascript">
        var params = {
            rootURL : 'http://joshpress.net/wp-json',
            siteURL : 'http://joshpress.net/',
            siteTitle: 'Josh Pollock',
            postsPerPage: 10,
            mainContainer: '#main',
            mainMenuContainer: "#main-menu",
            mainMenuName: "app"
        };
        window.Josie.params = params;
</script>


</body>
</html>
